<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Order Summary</title>
</head>

<body>
    <main>
        <div class="order-summary">
            <div id="image-header">
                <img src="./images/illustration-hero.svg" alt="dancing girl and listening to music">
            </div>
            <div id="order-plan">
                <h1>Order Summary</h1>
                <p class="tag-line">You can now listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere you like!
                </p>
                <div class="plan-info">
                    <img src="./images/icon-music.svg" alt="music plan">
                    <div class="cost">
                        <p>Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <a href="#" id="btn-confirm">Proceed to Payment</a>
                <a href="#" id="btn-cancel">Cancel Order</a>
            </div>
        </div>
    </main>
</body>

</html>
